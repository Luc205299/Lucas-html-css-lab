 <main class="content">
<h2>Contact Us</h2>
<form>
    <fieldset> 
        <legend>Personal Information</legend>
        <label for="first_name">First Name: *</label>
    <input type="text" required maxlength="25">
    <br><br>
    <label for="last_name">Last Name: *</label>
    <input type="text" required maxlength="25">
    <br><br>
    <label for="email">Email: *</label>
    <input type="email" required maxlength="35">
    <br><br>

    </fieldset>
    <fieldset>
        <legend>Your Message</legend>
        <label >How did you hear about us ?</label>
        <select >
            <option >Our website</option>
            <option >Friends</option>
            <option >TV Adv</option>
            <option >Other</option>
        </select>
        <br><br>
        <p>Would you recommend us to your friends ?</p>
        <label >Yes</label>
            <input type="checkbox">
        <label >No</label>
            <input type="checkbox">
        <label >Maybe</label>
            <input type="checkbox">
        <br><br>
        <label>Your request: </label>
        <input type="text" required maxlength="350">
        <br><br>
        <input type="checkbox">
        <label >Sign me up for email updates</label>
        <br><br>
        <input type="submit" name='submit'>

    </fieldset>
</form>
